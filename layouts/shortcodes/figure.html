{{ $hasCounter := eq (.Get "counter") "true" }}
<figure class="{{ if $hasCounter }} figcounter{{ end }}">
  <img
      src='{{ .Get "src" }}'
      alt='{{ .Get "alt" }}'
      title='{{ .Get "alt" }}'
      {{ with .Get "class" }} class='{{.}}' {{ end }}
      loading='lazy'
  />
  <figcaption>{{ .Inner | markdownify }}</figcaption>
</figure>
