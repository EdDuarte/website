<footer class="footer">
  <ul class="table">
    <li class="footer-name">Ed Duarte 2014-2019</li>
    <li class="footer-links">
      <a href="https://twitter.com/eddrt">Twitter</a>
      <a href="https://github.com/EdDuarte">Github</a>
      <a href="/index.xml">RSS</a>
    </li>
    <li class="footer-tags">
      <section class="fade-in">
        {{ $types := .Site.Taxonomies.types }}
        <ul class="links tags list-meta-tags">
          {{ range sort $types "Page.Params.weight" "desc" }}
            <li>
              <a href="{{ .Page.Permalink }}" class="badge badge-type badge-{{ .Page.Data.Term }}">
                {{ lower .Page.Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      </section>
    </li>
  </ul>
</footer>
</body>
<noscript></div></noscript>
</html>
