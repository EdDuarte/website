<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
<meta charset="utf-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Params.description }}">
<meta name="keywords" content="Java, Kotlin, RESTful architecture, Distributed
Systems, Stream Processing, Complex Event Processing, Distributed Caching, UI,
UX, User Experience Design, User Interface Design, Natural Language Processing,
Information Retrieval, Text Mining, iOS, Swift, Objective-C, Android, Jersey,
Jetty, Tomcat, Spring Framework, Hibernate, SAAJ, JAXB, XSLT, Google App Engine,
Parse, Firebase, Quartz, Semantic Web, JavaScript, jQuery, HTML">
<meta name="author" content="Eduardo Duarte">

<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:image" content="https://www.gravatar.com/avatar/c90cbe2011d1eb0738b7a8483946df1e?s=200" />
<meta name="twitter:site" content="@_edduarte">
<meta name="twitter:creator" content="@_edduarte">
<meta name="twitter:card" content="summary">

<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="og:image" content="https://www.gravatar.com/avatar/c90cbe2011d1eb0738b7a8483946df1e?s=200">
<meta property="og:site_name" content="edduarte">
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta property="og:type" content="article">

<style type="text/css">

html
{
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}

.title,
h1,
h2,
h3,
h4,
h5,
h6
{
	font-weight: 600
}

.links,
.metadata,
.skills,
.subtitle,
.table > .list-title,
footer
{
	font-weight: 400
}

footer
{
	color: #daddd8;
	margin-left: 0
}

footer a
{
	color: #daddd8
}

small
{
	font-size: 80%
}

.myname,
.myname a,
.myemail,
.myemail a,
.mylinks a,
.title,
.title a,
h1,
h1 a,
h2,
h2 a,
h3,
h3 a,
h4,
h4 a,
h5,
h5 a,
h6,
h6 a
{
	background-image: none;
}

.myname a:hover,
.myemail a:hover,
.mylinks a:hover,
.title a:hover,
h1 a:hover,
h2 a:hover,
h3 a:hover,
h4 a:hover,
h5 a:hover,
h6 a:hover
{
	text-decoration: none;
	background-image: linear-gradient(to right, #f8f5f4 50%, #f8f5f4 50%);
	background-position: 0 1.1em;
	background-repeat: repeat-x;
	background-size: 5px 2px;
	background-origin: border-box
}

.metadata a
{
	background-image: linear-gradient(to right, #737477 50%, #737477 50%);
}

a
{
	text-decoration: none;
	background-image: linear-gradient(to right, #8fd694 50%, #8fd694 50%);
	background-position: 0 1.38em;
	background-repeat: repeat-x;
	background-size: 5px 2px;
	background-origin: border-box
}

.homelink a,
.table > .list-meta > a,
footer a
{
	background-image: none
}

.table > .list-meta > a:hover
{
	text-decoration: underline;
}

.homelink a:hover,
footer a:hover
{
	background-image: linear-gradient(to right, #daddd8 50%, #daddd8 50%);
	background-repeat: repeat-x;
	background-origin: border-box
}

.table > .list-title > a
{
	background-position: 0 1.45em
}

.homelink a:hover,
footer a:hover
{
	background-position: 0 1.1em
}

.table > .list-meta > a:hover
{
	background-position: 0 1.2em;
	background-size: 5px 1px
}

.links > li
{
	letter-spacing: 0;
	line-height: 42px;
	margin-right: .5em;
	display: inline-block;
	position: relative
}

.links > li > a
{
	text-decoration: none;
	background-image: none;
	padding: 8px;
	border: 1px solid #2f2f2f;
	border-radius: .3em;
	cursor: pointer;
	color: inherit
}

.links > li > a:hover
{
	text-decoration: none;
	background: #2f2f2f
}

hr
{
	border-style: solid;
	color: transparent
}

pre code
{
	background: 0 0
}

table
{
	margin: auto;
	border-top: 1px solid #666;
	border-bottom: 1px solid #666
}

table thead th
{
	border-bottom: 1px solid #daddd8
}

td,
th
{
	padding: 5px
}

tr:nth-child(even)
{
	background: #daddd8
}

img.myphoto
{
	max-width: 100px;
	max-height: 100px;
	min-width: 100px;
	min-height: 100px;
}

.table
{
	margin: 0 0 .9em;
	padding: 0;
	display: flex;
	flex-flow: row
}

.table li
{
	display: inline-block;
	padding: 0px 10px 0px 0px
}

.table > .col1,
.table > .col2
{
	margin: 0;
	padding: 0;
	flex: 2 1 15%;
	order: 1
}

.table > .col2
{
	flex: 1 6 85%;
	order: 2
}

.table > div > a
{
	text-decoration: none
}

.mjx-math
{
	font-size: 16px
}

</style>
