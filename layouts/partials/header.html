html {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    -moz-font-smoothing: antialiased;
    -webkit-font-smoothing: antialiased;
    color: #daddd8;
    background-color: #0e1115
}

body {
    max-width: 622px;
    margin: auto;
    padding: 1em
}

.table>.list-title,ol,p,summary,ul {
    font-family: TimesNewRoman,"Times New Roman",Times,serif;
    font-weight: 400
}

.homelink,.metadata,.skills,.subtitle,.title,footer>ul>li,h1,h2,h3,h4,h5,h6,.fonts-loaded-1 .links,.links {
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
    font-weight: 400
}

.table>.list-meta {
    font-family: monospace;
    font-size: 12px;
    letter-spacing: .005em;
    line-height: 1.35em
}

.table>.list-title {
    letter-spacing: -.005em;
    line-height: 1em;
    font-size: 18px
}

ol,p,summary,ul {
    font-size: 19.5px;
    line-height: 1.6em
}

p {
    margin-top: .84em;
    letter-spacing: 0.002em
}

ol,summary,ul {
    letter-spacing: -.01em
}

summary {
    letter-spacing: 0.001em;
    line-height: 1.6em
}

ol>li,ul>li {
    margin-top: 12px;
}

img {
    max-width: 110%;
    margin-left: -5%
}

.title {
    font-size: 2em;
    letter-spacing: -.055em;
    margin: .05em 0 0
}

.subtitle,h1 {
    font-size: 1.7em;
    letter-spacing: -.068em
}

h1 {
    margin: 1em 0 -.55em
}

h2 {
    font-size: 1.4em;
    letter-spacing: -.018em;
    margin-top: 1.4em;
    margin-bottom: -.55em
}

h3,h4 {
    font-size: 1.2em;
    letter-spacing: -.08em;
    margin-top: 1.75em;
    margin-bottom: -.7em
}

h4 {
    font-size: .9em;
    letter-spacing: -.01em;
    margin-top: 2.54em
}

summary {
    margin-top: 1em
}

ol,ul {
    margin: -1.5em 0 -.6em .2em;
    padding: 15px
}

code,kbd,pre,samp {
    font-size: 14px;
    line-height: 1.5em;
    letter-spacing: -.01em
}

.links {
    font-style: normal;
    margin: 0;
    padding: 0
}

.links>li {
    margin-top: 0;
    line-height: 44px;
    margin-right: .4em;
    display: inline-block;
    position: relative
}

.links>li>a {
    font-size: 13px;
    text-decoration: none;
    border: 1px solid #2f2f2f;
    border-radius: .3em;
    cursor: pointer;
    color: inherit;
    padding: 8px
}

.links>li>a:hover {
    text-decoration: none;
    background: #2f2f2f
}

footer>ul>li {
    font-size: 13px;
    letter-spacing: -.027em
}

.links,.links>li {
    letter-spacing: 0
}

.skills {
    font-size: .88em;
    letter-spacing: -.017em;
    margin-top: 1.2em;
    margin-bottom: -.34em
}

blockquote,dfn {
    font-style: italic
}

.homelink {
    font-size: .92em;
    letter-spacing: -.03em;
    margin: 0
}

.myemail,.myemail a,.mylinks a,.myname,.myname a,.title,.title a,h1,h1 a,h2,h2 a,h3,h3 a,h4,h4 a,h5,h5 a,h6,h6 a,b,strong,.table>.list-meta a,footer a {
    text-decoration: none;
    color: #f8f5f4
}

.title,h1,h2,h3,h4 {
    line-height: 1.2em
}

.subtitle {
    line-height: 1.27em;
    margin: .1em 0
}

.subtitle,.subtitle a {
    color: #fe5f55
}

.metadata {
    margin-top: .1em
}

.metadata>p {
    font-size: 18.5px;
    letter-spacing: 0;
    line-height: 1.7em;
    margin: -.2em 0 .1em
}

.metadata,.myemail,.myname {
    margin-bottom: 0
}

.myname {
    margin-top: .44em;
    letter-spacing: -.031em
}

.myemail {
    letter-spacing: -.06em;
    margin-top: .53em
}

.mylinks {
    color: #fe5f55;
    letter-spacing: -.016em;
    margin-top: 1em;
    margin-bottom: 1em
}

.date,.metadata,.metadata a,.skills,footer,footer a {
    color: #787878
}

a {
    text-decoration: underline;
    color: #8fd694
}

.homelink a,.table>.list-meta>a {
    color: #daddd8
}

pre {
    font-family: monospace;
    overflow-x: auto;
    margin: 0 0 2em;
    padding: .7em
}

iframe,video {
    max-width: 100%
}

blockquote {
    border-left: 4px solid #daddd8;
    border-radius: 4px;
    margin: 0;
    padding: 0 0 0 1em
}

img.myphoto {
    width: 100px;
    height: 100px;
    border-radius: 100px;
    margin: 15vw 0 .5em
}

.centered {
    text-align: center
}

img.centered {
    position: relative;
    top: 10%;
    left: 10%
}

img.centered:empty {
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,0%);
    -moz-transform: translate(-50%,0%);
    -ms-transform: translate(-50%,0%);
    -o-transform: translate(-50%,0%);
    transform: translate(-50%,0%)
}

.list {
    list-style-type: none;
    margin: 1.5em 0 0;
    padding: 0
}

.table {
    display: flex;
    flex-flow: row;
    margin: 0 0 .9em;
    padding: 0
}

.table li {
    display: inline-block;
    padding: 0 10px 0 0
}

.table>.col1,.table>.col2 {
    flex: 2 1 15%;
    order: 1;
    margin: 0;
    padding: 0
}

.table>.col2 {
    flex: 1 6 85%;
    order: 2
}

.mjx-math {
    font-size: 16px
}

@media screen and (max-width:690px),print {
    .title,footer>ul>li,h1,h2,h3,h4,h5,h6 {
        font-weight: 400
    }
}

@media screen and (max-width:690px) {
    img {
        max-width: 100%;
        margin-left: 0
    }

    ol,p,summary,ul {
        font-size: 20px;
        line-height: 1.45em;
    }

    .table>.list-title,ol,p,ul {
        letter-spacing: -.032em
    }

    summary {
        letter-spacing: -.02em
    }

    ol>li,ul>li {
        margin-top: 14px;
    }

    .table>.list-title {
        font-size: 17.2px;
        letter-spacing: 0;
        line-height: 1.2em
    }

    code,kbd,pre,samp {
        font-size: 13px;
        letter-spacing: -.017em
    }

    .table {
        flex-direction: column;
        align-items: normal;
        margin-bottom: .9em
    }

    .table li {
        padding: 5px 0
    }

    footer>.table {
        text-align: center
    }

    .mjx-math {
        font-size: 13px;
        margin: 0
    }

    .title {
        font-size: 1.6em;
        letter-spacing: -.06em
    }

    .subtitle,h1 {
        font-size: 1.5em;
        letter-spacing: -.068em
    }

    h1 {
        margin: 1em 0 -.6em
    }

    h2 {
        font-size: 1.3em;
        letter-spacing: -.054em;
        margin-top: 1.1em;
        margin-bottom: -.65em
    }

    .fonts-loaded-1 h4,h3 {
        font-size: 1.2em;
        letter-spacing: -.08em;
        margin-bottom: -.8em;
        margin-top: 1.85em
    }

    h4 {
        font-size: .9em;
        letter-spacing: -.01em;
        margin-top: 2.6em;
        margin-bottom: -.9em;
        font-weight: 700
    }

    .metadata>p {
        font-size: 18.4px;
        letter-spacing: -.025em;
        line-height: 1.4em;
        margin: 0 0 .1em
    }

    .myname {
        letter-spacing: -.061em
    }

    .myemail {
        letter-spacing: -.06em;
        margin-top: .45em
    }

    .mylinks {
        margin-top: .86em;
        letter-spacing: -.04em
    }

    .homelink {
        letter-spacing: -.043em
    }
}

</style>
