    weight: 400
});
var fontC = new FontFaceObserver('NunitoRegular', {
    weight: 400
});

    var fontD = new FontFaceObserver('MartelBold', {

    Promise.all([fontD.load(), fontE.load()]).then(function () {
        // setTimeout(function(){
        document.documentElement.className += " fonts-loaded-2";
        // }, 1000);
        sessionStorage.fontsLoaded = true;
    });
});
})();
