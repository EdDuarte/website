<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
<head>
<meta charset="utf-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Params.description }}">
{{ with .Keywords }}
<meta
    name="keywords"
    content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}, Ed Duarte, edduarte, eddrt, duarte"
>
{{ else }}
<meta name="keywords" content="Ed Duarte, edduarte, eddrt">
{{ end }}
<meta name="author" content="{{ .Site.Author.name }}">

<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:site" content="@eddrt">
<meta name="twitter:creator" content="@eddrt">

<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta property="og:type" content="article">
{{ if .Params.image }}
<meta name="twitter:card" content="summary_large_image">
<meta
    name="twitter:image"
    content="{{ .Site.BaseURL }}{{ .Params.image }}"
/>
<meta
    property="og:image"
    content="{{ .Site.BaseURL }}{{ .Params.image }}"
>
{{ else }}
{{ if .Params.hasThumbnail }}
<meta name="twitter:card" content="summary_large_image">
<meta
    name="twitter:image"
    content="{{ .Site.BaseURL }}thumbnail/{{ .File.BaseFileName }}.png"
/>
<meta
    property="og:image"
    content="{{ .Site.BaseURL }}thumbnail/{{ .File.BaseFileName }}.png"
>
{{ else }}
<meta name="twitter:card" content="summary">
<meta
    name="twitter:image"
    content="{{ .Site.BaseURL }}rss-icon.png"
/>
<meta
    property="og:image"
    content="{{ .Site.BaseURL }}rss-icon.png"
>
{{ end }}
{{ end }}
