<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>

<style type="text/css">

@font-face {
    font-family:'edduarte-headings-regular';
    font-style:normal;
    font-weight:400;
    src: url('../fonts/heebo-v2-latin-regular.eot'); /* IE9 Compat Modes */
    src: local('Heebo'), local('Heebo-Regular'),
    url('../fonts/heebo-v2-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
    url('../fonts/heebo-v2-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
    url('../fonts/heebo-v2-latin-regular.woff') format('woff'), /* Modern Browsers */
    url('../fonts/heebo-v2-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
    url('../fonts/heebo-v2-latin-regular.svg#Heebo') format('svg'); /* Legacy iOS */
}

html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    -moz-font-smoothing: antialiased;
    -webkit-font-smoothing: antialiased;
    color: rgba(14,17,21,.9);
    font-family: "edduarte-headings-regular","Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,sans-serif;
    font-style: normal;
    font-weight: 400;
    height: 100%;
    margin: 0;
    padding: 0;
}

.container {
  text-align: center;
  height: 100%;
}

.container h1 {
    margin: 0;
    font-size: calc(1em + 6vw)
}

.link-home {
    font-size: 16px;
    letter-spacing: -.025em;
    margin: 0;
}

.link-home a {
    color: rgba(14,17,21,.9);
    text-decoration: none;
    background-image: linear-gradient(to right,rgb(226, 27, 42) 50%,rgb(226, 27, 42) 50%);
    background-position: 0 1.3em;
    background-size: 5px 2px;
    background-repeat: repeat-x;
    background-origin: border-box
}

@media (max-width: 480px) {
    .container {
        position: relative;
        top: 50%;
        height: initial;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
}

@media (min-width: 480px) {
    .container h1 {
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    
    .link-home {
        position: absolute;
        width: 100%;
        bottom: 30px;
    }
}

</style>
</head>
<body>

<div class="container">
<h1>Page Not Found</h1>
<p class="link-home">Back to <a href="{{ .Site.BaseURL }}">edduarte.com</a></p>
</div>

</body>
</html>
